name: HTML Cache Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cache-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # We create a dummy directory to have something to "cache"
      - name: Create dummy assets
        run: |
          mkdir -p my-assets
          echo "Simulated dependency data" > my-assets/data.txt

      - name: Cache Dependencies
        id: cache-step
        uses: actions/cache@v4
        with:
          path: my-assets
          key: cache-d023fcb

      - name: prime-cache-d023fcb
        run: |
          echo "Cache hit result: ${{ steps.cache-step.outputs.cache-hit }}"
          if [ "${{ steps.cache-step.outputs.cache-hit }}" == "true" ]; then
            echo "Success: Cache hit!"
          else
            echo "Notice: Cache miss. On next run, this will be a hit."
          fi
